<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Bungee and Source Sans Pro Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,700&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="top-nav">
    <!-- ????? Change font siz -->
    <span attr='value' class="nav-span">tweeter</span>
    <!-- ????? add arrows as a pic -->
    <span> <strong>Write</strong> a new tweet</span>
  </nav>

  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Ebrahim Ghanbari</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <div>
          <textarea class="form__textarea" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        </div>
        <div id="btn-count">
          <button class="button" type="submit">Tweet</button>
          <output name="counter" class="counter">140</output>
        </div>
      </form>
    </section>
    
    <section class="previous-tweet"  id="tweets-container">  
      
    </section>
  </main>
</body>

</html>
